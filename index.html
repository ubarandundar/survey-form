<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container mt-3">
        <h1 id="title" class="text-center">
            freeCodeCamp Survey Form
        </h1>
        <p id="description" class="text-center fst-italic">
            Thank you for taking the time to help us improve the platform
        </p>
    </div>
    <div class="main-body container form-control p-4">
        <form id="survey-form">
            <div>
                <label for="name" id="name-label" class="mb-2">Name</label>
                <br>
                <input type="text" id="name" class="mb-3" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email" id="email-label" class="mb-2">Email</label>
                <br>
                <input type="email" id="email" class="mb-3" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="number" id="number-label" class="mb-2">Age</label>
                <br>
                <input type="number" id="number" class="mb-3" min="1" max="100" placeholder="Age" required>
            </div>
            <div>
                <p class="mt-2 mb-1">Which option best describes your current role?</p>
                <select name="role" id="dropdown">
                    <option value="" disabled selected value>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <div>
                <p class="mt-4 mb-1">Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input name="radio" type="radio" value="def">
                    <label for="radio">Definetly</label>
                </div>
                <div>
                    <input name="radio" type="radio" value="maybe">
                    <label for="radio">Maybe</label>
                </div>
                <div>
                    <input name="radio" type="radio" value="notsure">
                    <label for="radio">Not sure</label>
                </div>
            </div>
            <div>
                <p class="mt-4 mb-1">What is your favorite feature of freeCodeCamp?</p>
                <select name="option" id="dropdown">
                    <option value="" disabled selected value>Select an option</option>
                    <option value="1">Challanges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </div>
            <p class="mt-4 mb-1">What would you like to see improved? <small>(Check all that apply)</small></p>
            <div>
                <input type="checkbox" id="improved" value="frontend">
                <label for="improved">Front-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="backend">
                <label for="improved">Back-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="datavis">
                <label for="improved">Data Visualization</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="challanges">
                <label for="improved">Challenges</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="opensource">
                <label for="improved">Open Source Community</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="git">
                <label for="improved">Gitter help rooms</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="videos">
                <label for="improved">Videos</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="city">
                <label for="improved">City Meetups</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="wiki">
                <label for="improved">Wiki</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="forum">
                <label for="improved">Forum</label>
            </div>
            <div>
                <input type="checkbox" id="improved" value="addcourse">
                <label for="improved">Additional Courses</label>
            </div>
            <div>
                <label for="textarea" class="mt-4">Any comments or suggestions?</label>
                <br>
                <textarea name="textarea" id="textarea" cols="30" rows="5">Enter your comments here...</textarea>
            </div>
            <button type="submit" class="btn btn-success mt-2" id="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
